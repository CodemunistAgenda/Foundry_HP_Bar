<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="overlay.css">
</head>

<body>
    <div class="char-card">
        <div class="card-header">
            <div class="char-pic"></div>
            <div class="char-info">
                <div id="char-name">
                    <span>object.char_name</span>
                </div>
                <div id="char-buff-container">
                    <div id="char-debuff-bar">
                        <div class="debuff"></div>
                        <div class="debuff"></div>
                        <div class="debuff"></div>
                        <div class="debuff"></div>
                    </div>
                    <div id="char-buff-bar">
                        <div class="buff"></div>
                        <div class="buff"></div>
                        <div class="buff"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="hp-bar-container">
            <div id="hp-bar">
                <div id="health-container">
                    <span>current</span><span>/</span><span>max</span>
                </div>
                <div id="hp-bar-overlay">
                </div>
            </div>
        </div>
        <div id="spell-container">
            <div class="spellslot"></div>
            <div class="spellslot"></div>
            <div class="spellslot"></div>
            <div class="spellslot"></div>
            <div class="spellslot"></div>
        </div>
    </div>
</body>

</html>
